# Ray Serve Configuration
# This file contains configuration for Ray Serve settings

ray:
  # Ray cluster settings
  address: "auto"  # Use "auto" to connect to existing cluster
  
  # Ray Serve settings
  http_host: "0.0.0.0"
  http_port: 8000
  grpc_port: 9000
  
  # Deployment settings
  num_replicas: 1
  max_concurrent_queries: 100
  
  # Logging
  log_level: "INFO"
  
  # Metrics
  metrics_export_port: 8080
